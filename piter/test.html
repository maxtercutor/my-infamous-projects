<body>
    <div class="container">
        <form action="#" class="form">
            <span class="form__close"></span>
            <p class="form__title">Здравствуйте!</p>
            <p class="form__subtitle">Оставьте Ваши контактные данные, если хотите предложить идею проекта или присоединиться к существующему</p>

                <div class="form__inputs"><input type="text" name="name" placeholder="Имя"><input type="tel" name="phone" placeholder="Телефон"><input type="email" name="email" placeholder="Эл.почта"></div>
                <div class="form__textarea"><textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Комментарий"></textarea></div>
            </div>

                <button type="submit" class="form__button">Отправить</button>

        </form>
